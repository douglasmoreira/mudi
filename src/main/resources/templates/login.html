<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{base :: head}">
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<div th:replace="~{base :: logo}"></div>

<div class="container">
    <div th:replace="~{base :: titulo('Login')}"></div>

    <div class="card mb-3">
        <form th:action="@{/login}" class="card-body" method="post">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" name="username" class="form-control" placeholder="digite o usuário"/>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" name="password" class="form-control" placeholder="digite a senha"/>
            </div>

            <div>
                <input class="btn btn-primary" type="submit" value="Login"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
