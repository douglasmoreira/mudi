<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{base :: head}">
    <title>formulario</title>
</head>

<body>
<div th:replace="~{base :: logo}"></div>
<div class="container">
<div th:replace="~{base :: titulo('Meus Pedidos')}"></div>
    <div class="card mt-3">
        <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="post">

            <div class="form-group mb-2">
                <label for="nomeProduto">Produto</label>
                <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control"
                       placeholder="nome do produto"/>
                <small>Informa qual o nome do produto.</small>
                <div class="invalid-feedback" th:errors="*{nomeProduto}">
                    Erro do nome do produto
                </div>
            </div>

            <div class="form-group mb-2">
                <label for="urlProduto">Url do PRoduto</label>
                <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control"
                       placeholder="url do produto"/>
                <small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
                <div class="invalid-feedback" th:errors="*{urlProduto}">
                    Erro da url do produto
                </div>
            </div>

            <div class="form-group mb-2">
                <label for="urlImagem">url da Imagem</label>
                <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control"
                       placeholder=" url da imagem"/>
                <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
                <div class="invalid-feedback" th:errors="*{urlImagem}">
                    Erro da imagem do produto
                </div>
            </div>

            <div class="form-group mb-2">
                <label for="descricao">Descrição</label>
                <textarea th:field="*{descricao}" th:errorclass="is-invalid" class="form-control"
                          placeholder="Adicione detalhes importantes para o comprador"></textarea>
                <div class="invalid-feedback" th:errors="*{descricao}">
                    Erro da descrição do produto
                </div>
            </div>

            <button class="btn btn-primary mt-2" type="submit">Cadastrar</button>
        </form>
    </div>
</div>

</body>
</html>
